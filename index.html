<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dayanna❤️</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="rainyday.js-master/src/rainyday.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            z-index: -1;
        }

        .container {
            background-color: #000;
            width: 400px;
            height: 400px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            display: none;
            border-radius: 10px;
            animation: aparecer 1s ease forwards;
            position: relative;
        }

        .spotify-logo {
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 30px;
            filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.7));
        }

        .spotify-text {
            position: absolute;
            left: 50px;
            bottom: 15px;
            font-size: 18px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.7), 2px 2px 3px rgba(255, 255, 255, 0.5);
        }

        .small-image {
            position: absolute;
            left: 10px;
            top: 30px;
            width: 60px;
            height: auto;
            border: 2px solid #fff;
            border-radius: 5px;
            filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.7));
        }

        .song-text {
            position: absolute;
            left: 22px;
            top: 53px;
            width: 330px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 3px 3px 4px rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.5;
        }

        .lyrics-container {
            position: absolute;
            top: 160px;
            left: 10px;
            width: 380px;
            height: 230px;
            overflow: hidden;
            text-align: left;
            line-height: 1.4;
            font-size: 14px;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .lyrics-line {
            overflow: hidden;
            white-space: nowrap;
            opacity: 0;
            animation: fadeInUp 1s forwards, fadeOut 1s forwards 4
    
        }

        .lyrics-line span {
            opacity: 0;
            animation: paint 2s forwards;
            display: block;
            margin: 5px 0;
        }

        @keyframes paint {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.7), 2px 2px 3px rgba(255, 255, 255, 0.5);
        }

        button:hover {
            background-color: #555;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button onclick="iniciarConteo()">Presiona para comenzar</button>
    <div class="container" id="cuadrado">
        <img class="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1200px-Spotify_logo_without_text.svg.png" alt="Spotify Logo">
        <div class="spotify-text">Spotify</div>
        <img class="small-image" src="enanitosverdes.jpg" alt="Cancion1">
        <div class="song-text">___Mariposas - Los Enanitos Verdes</div>
        <div class="lyrics-container" id="lyrics-container"></div>
    </div>

    <audio id="miAudio" src="musica.mp3"></audio>

    <script>
        function iniciarConteo() {
            var boton = document.querySelector('button');
            var cuadrado = document.getElementById('cuadrado');
            var audio = document.getElementById('miAudio');

            // Reproducir la música
            audio.play();

            var tiempo = 3;
            boton.innerHTML = tiempo;

            var intervalo = setInterval(function() {
                if (tiempo > 0) {
                    tiempo--;
                    boton.innerHTML = tiempo;
                } else {
                    clearInterval(intervalo);
                    cuadrado.style.display = 'block'; 
                    boton.style.display = 'none'; 
                    mostrarLetra();
                }
            }, 1000);
        }

    
        function mostrarLetra() {
            var lyricsContainer = document.getElementById('lyrics-container');
            var lyrics = [
                
            ];

            
            function mostrarLinea(index) {
                var linea = lyrics[index];
                var letra = document.createElement('div');
                letra.className = 'lyrics-line fade-in-bottom';
                letra.innerHTML = "<span>" + linea + "</span>";
                lyricsContainer.appendChild(letra);

                lyricsContainer.scrollTop = lyricsContainer.scrollHeight;

              
setTimeout(function() {
    letra.style.opacity = 1;
    letra.querySelector('span').style.animation = 'paint 2s forwards';
}, 1000 * index);

            }

         
            for (var i = 0; i < lyrics.length; i++) {
                setTimeout(mostrarLinea.bind(null, i), 2000 * i);
            }
        }
        

audio.addEventListener('loadedmetadata', function() {
   
    var duracionTotal = audio.duration;

  
    cuadrado.style.display = 'block'; 
    boton.style.display = 'none'; 
    mostrarLetra();

    
    velocidadAnimacion = duracionTotal / lyrics.length;
});

    </script>
</body>
</html>
