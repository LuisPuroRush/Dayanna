<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edición de Video</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Para evitar el desplazamiento vertical debido a la lluvia */
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            z-index: -1;
        }

        .container {
            background-color: #000;
            width: 400px; /* Ajustado para un cuadrado más grande */
            height: 400px; /* Ajustado para un cuadrado más grande */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9); /* Aumentada la intensidad de la sombra */
            display: none;
            border-radius: 10px;
            animation: aparecer 1s ease forwards;
            position: relative;
        }

        .spotify-logo {
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 30px;
            filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.7)); /* Aumentada la sombra al logo de Spotify */
        }

        .spotify-text {
            position: absolute;
            left: 50px;
            bottom: 15px;
            font-size: 18px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.7), 2px 2px 3px rgba(255, 255, 255, 0.5); /* Añadido sombreado a las letras de Spotify */
        }

        .small-image {
            position: absolute;
            left: 10px;
            top: 30px;
            width: 60px;
            height: auto;
            border: 2px solid #fff;
            border-radius: 5px;
            filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.7)); /* Aumentada la sombra a la imagen */
        }

        .song-text {
            position: absolute;
            left: 22px;
            top: 53px;
            width: 330px;
            font-size: 16px; /* Aumentado el tamaño de la letra */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 3px 3px 4px rgba(255, 255, 255, 0.7); /* Aumentada la sombra blanca al texto de la canción */
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.7), 2px 2px 3px rgba(255, 255, 255, 0.5); /* Añadido sombreado a las letras del botón */
        }

        button:hover {
            background-color: #555;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button onclick="iniciarConteo()">Presiona para comenzar</button>
    <div class="container" id="cuadrado">
        <img class="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1200px-Spotify_logo_without_text.svg.png" alt="Spotify Logo">
        <div class="spotify-text">Spotify</div>
        <img class="small-image" src="Cancion1.jpg" alt="Cancion1">
        <div class="song-text">James Arthur - Car's Outside</div>
    </div>

    <audio id="miAudio" src="musica.mp3"></audio>

    <script>
        function iniciarConteo() {
            var boton = document.querySelector('button');
            var cuadrado = document.getElementById('cuadrado');
            var audio = document.getElementById('miAudio');

            // Reproducir la música
            audio.play();

            var tiempo = 3;
            boton.innerHTML = tiempo;

            var intervalo = setInterval(function() {
                if (tiempo > 0) {
                    tiempo--;
                    boton.innerHTML = tiempo;
                } else {
                    clearInterval(intervalo);
                    cuadrado.style.display = 'block'; // Hacer visible el cuadrado al llegar a 0
                    boton.style.display = 'none'; // Ocultar el botón al llegar a 0
                }
            }, 1000);
        }
    </script>
</body>
</html>
