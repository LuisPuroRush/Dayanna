<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edición de Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            z-index: -1;
        }

        .container {
            background-color: #000;
            width: 400px; /* Ajustado para un cuadrado más grande */
            height: 400px; /* Ajustado para un cuadrado más grande */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            display: none;
            border-radius: 10px;
            animation: aparecer 1s ease forwards;
            position: relative;
        }

        .spotify-logo {
            position: absolute;
            left: 10px;
            bottom: 10px; /* Ajustado para colocar en la esquina inferior izquierda */
            width: 30px; /* Ajustado para el tamaño más pequeño del logo de Spotify */
        }

        .spotify-text {
            position: absolute;
            left: 50px; /* Ajustado para posicionar a la derecha del logo */
            bottom: 15px; /* Ajustado para colocar en la esquina inferior izquierda */
            font-size: 18px; /* Tamaño de letra ajustado */
        }

        .small-image {
            position: absolute;
            left: 10px;
            top: 30px; /* Ajustado para colocar a la misma altura que la imagen */
            width: 70px; /* Ajustado para el tamaño deseado de la imagen */
            height: auto; /* Mantener la proporción de la imagen */
            border: 2px solid #fff; /* Añadido un borde blanco */
            border-radius: 5px; /* Añadida una pequeña curvatura al borde */
        }

        .song-text {
            position: absolute;
            left: 90px; /* Ajustado para posicionar a la derecha de la imagen */
            top: 40px; /* Ajustado para colocar un poco más abajo */
            width: 330px; /* Ajustado para el ancho del cuadrado */
            font-size: 14px; /* Bajado el tamaño de la letra */
            white-space: nowrap; /* Evitar saltos de línea */
            overflow: hidden; /* Ocultar el texto que desborda */
            text-overflow: ellipsis; /* Agregar puntos suspensivos para el texto que desborda */
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button onclick="iniciarConteo()">Presiona para comenzar</button>
    <div class="container" id="cuadrado">
        <img class="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1200px-Spotify_logo_without_text.svg.png" alt="Spotify Logo">
        <div class="spotify-text">Spotify</div>
        <img class="small-image" src="Cancion1.jpg" alt="Cancion1">
        <div class="song-text">James Arthur - Car's Outside</div>
    </div>

    <audio id="miAudio" src="ruta/de/tu/musica.mp3"></audio>

    <script src="particles.js"></script>
    <script>
        function iniciarConteo() {
            var boton = document.querySelector('button');
            var cuadrado = document.getElementById('cuadrado');
            var audio = document.getElementById('miAudio');

            // Reproducir la música
            audio.play();

            var tiempo = 3;
            boton.innerHTML = tiempo;

            var intervalo = setInterval(function() {
                if (tiempo > 0) {
                    tiempo--;
                    boton.innerHTML = tiempo;
                } else {
                    clearInterval(intervalo);
                    cuadrado.style.display = 'block'; // Hacer visible el cuadrado al llegar a 0
                    boton.style.display = 'none'; // Ocultar el botón al llegar a 0
                }
            }, 1000);
        }
    </script>
</body>
</html>
